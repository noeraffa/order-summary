<!DOCTYPE html>
<html class="h-100" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">                        
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body class="text-center">
  <div class="container-fluid vh-100 bg-danger d-flex flex-column align-items-center">
    <main class=" mt-auto">
      <div class="card shadow-lg rounded" style="width: 23rem;">
        <img src="./images/illustration-hero.svg" class="card-img-top" alt="illustration-hero">
        <div class="card-body">
          <h3 class="card-title fw-bold mb-2 text-info">Order Summary</h3>
          <p class="card-text text-secondary fw-normal">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          <div class="annual-plan d-flex justify-content-around my-4 p-3 rounded-3 bg-light">
            <div class="icon-music">
              <img class="img-fluid me-3" src="./images/icon-music.svg" alt="icon-music">
            </div>
            <div class="text-plan text-start me-5">
              <h5 class="text-info">Annual Plan</h5>
              <p class="text-secondary">$59.99/year</p>
            </div>
            <div class="align-self-center"><a class="change text-decoration-none" href="#">Change</a></div>
          </div>
          <a href="#" class="btn btn-primary mb-3 w-100 rounded-3 shadow">Proceed to Payment</a>
          <div class="cancel"><a class="text-secondary text-decoration-none" href="#">Cancel Order</a></div>
        </div>
      </div>
    </main>
    <footer class="mt-auto">
      <div class="attribution mb-2">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </div>
</body>
</html>
